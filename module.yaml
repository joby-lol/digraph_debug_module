module:
  name:                digraph_debug_module

routing:
  paths:
    digraph_debug:     ${module.path}/routes

# mungerhooks:
#   render:
#     output:
#       post:
#         digraph_debug: ${module.namespace}\DebugMunger

mungers:
  render:
    999-debug:         ${module.namespace}\DebugMunger

permissions:
  url:
    'debug/*':
      - allow all
    '*':
      - allow user debug

# settings regarding urls
urls:
  # aliases
  aliases:
    '?arg_parent/':    home
  # rules for naming URLs
  names:
    # rules for noun/verb combinations with common nouns
    common:
      'debug/display': Debug tools
      'debug/*':       ?verb
