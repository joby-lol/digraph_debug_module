module:
  name: digraph_debug_module

mungers:
  render:
    999-debug: ${module.namespace}\DebugMunger

permissions:
  url:
    'debug/*':
      - allow all

strings:
  urls:
    common:
      'debug/display': Debug tools
      'debug/*': !verb
      'debug/sitemap': Site map
      'debug/session': Session dump
      'debug/root': Become root
      'debug/notifications': Notification demo
      'debug/user': User object info
      'debug/userid': Manually set user id
