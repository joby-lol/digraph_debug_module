module:
  name: digraph_debug_module

routing:
  paths:
    digraph_debug: ${module.path}/routes

actions:
  proper:
    '*':
      rawdump: !id/rawdump
      rawedit: !id/rawedit

mungers:
  render:
    999-debug: ${module.namespace}\DebugMunger

groups:
  root@system: [root]

permissions:
  url:
    '*':
      - deny all
      - allow group root
      - allow user root@system
    'debug/*':
      - allow all
    '*/rawdump':
      - allow group webmaster
    '*/rawedit':
      - allow group webmaster

strings:
  urls:
    proper:
      '*/rawdump': raw dump
      '*/rawedit': raw edit
    common:
      'debug/display': Debug tools
      'debug/*': !verb
      'debug/sitemap': Site map
      'debug/session': Session dump
      'debug/root': Become root
      'debug/notifications': Notification demo
      'debug/user': User object info

# settings regarding urls
urls:
  # aliases
  aliases:
    '?arg_parent/': home
  # rules for naming URLs
